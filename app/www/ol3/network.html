<!DOCTYPE html>
<html>
<head>
<title>Locophoto</title>
<meta name="description" content="Locophoto and timelapse app">
<meta http-equiv="content-type" content="text/html; charset=UTF8">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
  #infobox {
    position: fixed;
    top: 60px;
    left: 10px;
    background-color: white;
    color: blue;
  }
  </style>
  <script>
  var counter = 0;
  function load()
  {
      var elem = document.querySelector("#infobox");
      elem.innerHTML = "" + counter++ + " " + JSON.stringify(navigator.connection) + " " + JSON.stringify(navigator.network ? navigator.network.connection : "none");
      setTimeout (load, 10000);
  }

  </script>
</head>
<body class="white" onload="load();">
<span id="infobox"></span>
</body>
